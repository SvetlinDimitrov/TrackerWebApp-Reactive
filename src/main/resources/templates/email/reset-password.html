<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title} ?: 'Reset Password'">Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7f9; margin:0; padding:24px; }
        .card { max-width: 560px; margin: 0 auto; background:#ffffff; border-radius:12px; padding:24px; box-shadow:0 2px 8px rgba(0,0,0,.06); }
        .title { font-size: 20px; font-weight: 700; margin: 0 0 12px; }
        .text { font-size: 14px; color:#333; line-height:1.6; }
        .btn { display:inline-block; padding:12px 18px; border-radius:8px; text-decoration:none; background:#1f6feb; color:#fff; font-weight:600; }
        .muted { color:#6b7280; font-size:12px; margin-top:16px; }
    </style>
</head>
<body>
<div class="card">
    <div class="title" th:text="${title}">Reset your password</div>
    <div class="text" th:utext="${intro}">
        Click the button below to reset your password:
    </div>

    <p style="margin: 18px 0;">
        <a class="btn" th:href="${actionUrl}" th:text="${buttonText}">Reset Password</a>
    </p>

    <p class="muted">
        If you didn’t request this change, you can safely ignore this message—your account will remain unchanged.
    </p>
</div>
</body>
</html>
