spring.application.name=TrackerWebApp
server.port=8080
spring.profiles.active=dev
# R2DBC properties
spring.r2dbc.username=${DB_USERNAME:root}
spring.r2dbc.password=${DB_PASSWORD:12345}
spring.r2dbc.url=r2dbc:mysql://${DB_HOST:mysql-db}:${DB_PORT:3306}/${DB_NAME:reactiveDB}
# Front-end URL
front-end.url=${FRONT_END_URL:http://localhost:3000}
allowed.cors.origins=${ORIGINS:http://localhost:3000}
# Flyway properties
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
# Spring Mail (example defaults target Mailtrap sandbox)
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME:username}
spring.mail.password=${MAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# From email (who sends)
mail.from.email=${MAIL_FROM:no-reply@nutriguidebuddy.local}
mail.from.name=${MAIL_FROM_NAME:NutriGuideBuddy}
# Thymeleaf properties
spring.thymeleaf.cache=false
# Nutritionix API properties , take them from here -> https://developer.nutritionix.com/
api.key=${FOOD_DATA_API_KEY:your-api-key-here}
api.id=${FOOD_DATA_API_ID:your-api-id-here}
# JWT access token secret (256 bits, base64)
jwt.token.secret=${JWT_TOKEN_SECRET:c2VjdXJlLXNlY3JldC1zdHJpbmctZm9yLUpXVC1zaGEyNTYtMjAyNAo=}
# 30 days in seconds
jwt.token.expiration=${JWT_TOKEN_EXPIRATION:2592000}
# JWT email token secret (256 bits, base64)
jwt.email.token.secret=${JWT_EMAIL_TOKEN_SECRET:ZW1haWwtdG9rZW4tc2VjcmV0LXN0cmluZy1zaGEyNTYtMjAyNAo=}
# 1 hour in seconds
jwt.email.token.expiration=${JWT_EMAIL_TOKEN_EXPIRATION:3600}
# GOD USER
god.user.email=${GOD_USER_EMAIL:god@example.com}:
god.user.password=${GOD_USER_PASSWORD:12345}